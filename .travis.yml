language: java

dist: xenial

env:
  - TRAVIS_JDK=adopt@1.8.202-08
  - TRAVIS_JDK=adopt-openj9@1.8.212-03
  - TRAVIS_JDK=adopt@1.11.28-0
  - TRAVIS_JDK=adopt-openj9@1.11.28-0

before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh

install:
  - jabba install "$TRAVIS_JDK" && jabba use $_ && java -Xmx32m -version
  - mvn dependency:resolve -DexcludeGroupIds=io.github.zchunk

stages:
  - validations
  - test
  - java11

jobs:
  include:
    - stage: validations
      name: "Code validations (format, binary compatibilty, whitesource, etc.)"
      script: mvn -B clean install -DskipTests=true -Pcheckstyle
    - script: mvn -B clean install -DskipTests=true -Pchecker

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.jabba/jdk"


